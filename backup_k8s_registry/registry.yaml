apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: camel-k
spec:
  replicas: 1
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: registry
        image: registry:2
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: camel-k
spec:
  selector:
    app: registry
  ports:
  - port: 5000
    targetPort: 5000
